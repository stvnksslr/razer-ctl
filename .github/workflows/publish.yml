name: publish

on:
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  goreleaser:
    # Only run for bhelper releases, not librazer releases
    if: startsWith(github.event.release.tag_name, 'bhelper-')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu,x86_64-pc-windows-gnu,x86_64-apple-darwin,aarch64-unknown-linux-gnu,aarch64-apple-darwin

      - name: Install MinGW and libudev
        run: sudo apt-get update && sudo apt-get install -y mingw-w64 libudev-dev

      - name: Set up Zig
        uses: mlugg/setup-zig@v2

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Extract version from tag
        id: version
        run: |
          # Strip 'bhelper-' prefix from tag (e.g., bhelper-v0.8.0 -> v0.8.0)
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#bhelper-}"
          echo "semver=$VERSION" >> $GITHUB_OUTPUT

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ steps.version.outputs.semver }}
